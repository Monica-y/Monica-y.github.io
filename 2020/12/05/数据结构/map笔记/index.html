        <h2 id="map的遍历和嵌套使用"><a href="#map的遍历和嵌套使用" class="headerlink" title="map的遍历和嵌套使用"></a>map的遍历和嵌套使用</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;iostream&gt;</span></span><br><span class="line"><span class="comment">#include&lt;map&gt;</span></span><br><span class="line"><span class="comment">#include&lt;algorithm&gt;</span></span><br><span class="line"><span class="comment">#include&lt;vector&gt;</span></span><br><span class="line"><span class="comment">#include&lt;iterator&gt;</span></span><br><span class="line">using namespace std;</span><br><span class="line">map&lt;int,map&lt;int, int&gt; &gt;M;</span><br><span class="line">vector&lt;int&gt;database[10005];</span><br><span class="line">int <span class="built_in">test</span>, total_number, group;</span><br><span class="line">int initial_data[10005];</span><br><span class="line">map&lt;int, int&gt;book;</span><br><span class="line">void show(map&lt;int, int&gt; m) &#123;</span><br><span class="line"> map&lt;int, int&gt;::iterator it;</span><br><span class="line"> it = m.begin();</span><br><span class="line"> cout &lt;&lt; it-&gt;first &lt;&lt; <span class="string">"="</span> &lt;&lt; it-&gt;second;</span><br><span class="line"> <span class="keyword">for</span> (it++; it != m.end(); it++) &#123;</span><br><span class="line">  cout &lt;&lt; <span class="string">","</span> &lt;&lt; it-&gt;first &lt;&lt; <span class="string">"="</span> &lt;&lt; it-&gt;second;</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line"> cin &gt;&gt; <span class="built_in">test</span>;</span><br><span class="line"> <span class="keyword">for</span> (int k = 1; k &lt;= <span class="built_in">test</span>; k++)</span><br><span class="line"> &#123;</span><br><span class="line">  cin &gt;&gt; total_number;</span><br><span class="line">  <span class="keyword">for</span> (int i = 1; i &lt;= total_number; i++)</span><br><span class="line">  &#123;</span><br><span class="line">   cin &gt;&gt; initial_data[i];</span><br><span class="line">   book[initial_data[i]]++;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">for</span> (int i = 1; i &lt;= total_number; i++)</span><br><span class="line">  &#123;</span><br><span class="line">   cin &gt;&gt; group;</span><br><span class="line">   M[group][initial_data[i]]++;</span><br><span class="line">  &#125;</span><br><span class="line">  map&lt;int, map&lt;int, int&gt;&gt;::iterator it;</span><br><span class="line">  map&lt;int, int&gt;::iterator check;</span><br><span class="line">  <span class="keyword">for</span> (it = M.begin(); it != M.end(); it++) &#123;</span><br><span class="line">   cout &lt;&lt; it-&gt;first &lt;&lt; <span class="string">"=&#123;"</span>;</span><br><span class="line">   <span class="keyword">for</span> (check = book.begin(); check != book.end(); check++)</span><br><span class="line">   &#123;</span><br><span class="line">    <span class="keyword">if</span> (check == book.begin())</span><br><span class="line">    &#123;</span><br><span class="line">     cout &lt;&lt; check-&gt;first &lt;&lt; <span class="string">"="</span> &lt;&lt; it-&gt;second[check-&gt;first];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    cout &lt;&lt; <span class="string">","</span> &lt;&lt; check-&gt;first &lt;&lt; <span class="string">"="</span> &lt;&lt; it-&gt;second[check-&gt;first];</span><br><span class="line">   &#125;</span><br><span class="line">   cout &lt;&lt; <span class="string">"&#125;"</span> &lt;&lt; endl;</span><br><span class="line">  &#125;</span><br><span class="line">  M.clear();</span><br><span class="line">  book.clear();</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
