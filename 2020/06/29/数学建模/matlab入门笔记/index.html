        <h2 id="一、脚本编写"><a href="#一、脚本编写" class="headerlink" title="一、脚本编写"></a>一、脚本编写</h2><p>1、语句末尾加分号，屏蔽输出，但是变量依然存在</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">x = 5 //有输出</span><br><span class="line">x = 5;//屏蔽输出，运行脚本不会在命令行窗口打印x和x的值</span><br></pre></td></tr></table></figure>

<p>2、输出</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">fprintf(<span class="string">'Fahrenheit = %f'</span>, F);//F是要输出的变量名</span><br><span class="line">fprintf(<span class="string">'%f + %f = %f\n'</span>, x,y,x+y);//6.000000 + 7.000000 = 13.000000</span><br><span class="line">fprintf(<span class="string">'%g + %g = %g\n'</span>, x,y,x+y);//6 + 7 = 13</span><br></pre></td></tr></table></figure>

<p>3、if语句</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">num = input(<span class="string">'Please enter a number'</span>);</span><br><span class="line"><span class="keyword">if</span> num&gt;0</span><br><span class="line">    fprintf(<span class="string">'Positive\n'</span>);</span><br><span class="line">elseif num&lt;0</span><br><span class="line">    fprintf(<span class="string">'Negative\n'</span>);</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    fprintf(<span class="string">'num = 0\n'</span>);</span><br><span class="line">end</span><br></pre></td></tr></table></figure>

<p>4、逻辑与</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">a = input(<span class="string">'Enter the value of a: '</span>);</span><br><span class="line">b = input(<span class="string">'Enter the value of b: '</span>);</span><br><span class="line">c = input(<span class="string">'Enter the value of c: '</span>);</span><br><span class="line"><span class="keyword">if</span> (a + b &gt; c)&amp;&amp;(b + c &gt; a)&amp;&amp;(a + c &gt; b)</span><br><span class="line">    fprintf(<span class="string">'Yes\n'</span>);</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    fprintf(<span class="string">'No\n'</span>);</span><br><span class="line">end</span><br></pre></td></tr></table></figure>

<p>5、根号、平方和乘号</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">a = input(<span class="string">'Enter the value of a: '</span>);</span><br><span class="line">b = input(<span class="string">'Enter the value of b: '</span>);</span><br><span class="line">c = input(<span class="string">'Enter the value of c: '</span>);</span><br><span class="line">delta = b^2 - 4*a*c;</span><br><span class="line"><span class="keyword">if</span> delta &gt; 0</span><br><span class="line">    x1 = (-b+sqrt(delta))/(2*a);</span><br><span class="line">    x2 = (-b-sqrt(delta))/(2*a);</span><br><span class="line">    fprintf(<span class="string">'x1 = %g\n'</span>,x1);</span><br><span class="line">    fprintf(<span class="string">'x2 = %g\n'</span>,x2);</span><br><span class="line">elseif delta == 0</span><br><span class="line">    x = -b/(2*a);</span><br><span class="line">    fprintf(<span class="string">'x = %g\n'</span>,x);</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    fprintf(<span class="string">'no solutions\n'</span>);</span><br><span class="line">end</span><br></pre></td></tr></table></figure>

<p>6、循环</p>
