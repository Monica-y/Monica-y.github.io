ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;iostream&gt;</span></span><br><span class="line"><span class="comment">#include&lt;algorithm&gt;</span></span><br><span class="line">using namespace std;</span><br><span class="line"><span class="comment">#define re register</span></span><br><span class="line"><span class="comment">#define il inline</span></span><br><span class="line">il int <span class="built_in">read</span>()</span><br><span class="line">&#123;</span><br><span class="line">    re int x = 0, f = 1; char c = getchar();</span><br><span class="line">    <span class="keyword">while</span> (c &lt; <span class="string">'0'</span> || c&gt;<span class="string">'9'</span>) &#123; <span class="keyword">if</span> (c == <span class="string">'-'</span>) f = -1; c = getchar(); &#125;</span><br><span class="line">    <span class="keyword">while</span> (c &gt;= <span class="string">'0'</span> &amp;&amp; c &lt;= <span class="string">'9'</span>) x = (x &lt;&lt; 3) + (x &lt;&lt; 1) + (c ^ 48), c = getchar();</span><br><span class="line">    <span class="built_in">return</span> x * f;</span><br><span class="line">&#125;</span><br><span class="line">struct Edge</span><br><span class="line">&#123;</span><br><span class="line">    int u, v, w;</span><br><span class="line">&#125;edge[200005];</span><br><span class="line">int fa[5005], n, m, ans, eu, ev, cnt;</span><br><span class="line">il bool cmp(Edge a, Edge b)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">return</span> a.w &lt; b.w;</span><br><span class="line">&#125;</span><br><span class="line">//快排的依据（按边权排序）</span><br><span class="line">il int find(int x)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">while</span> (x != fa[x]) x = fa[x] = fa[fa[x]];</span><br><span class="line">    <span class="built_in">return</span> x;</span><br><span class="line">&#125;</span><br><span class="line">//并查集循环实现模板，及路径压缩，不懂并查集的同学可以戳一戳代码上方的“并查集详解”</span><br><span class="line">il void kruskal()</span><br><span class="line">&#123;</span><br><span class="line">    sort(edge, edge + m, cmp);</span><br><span class="line">    //将边的权值排序</span><br><span class="line">    <span class="keyword">for</span> (re int i = 0; i &lt; m; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        eu = find(edge[i].u), ev = find(edge[i].v);</span><br><span class="line">        <span class="keyword">if</span> (eu == ev)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        //若出现两个点已经联通了，则说明这一条边不需要了</span><br><span class="line">        ans += edge[i].w;</span><br><span class="line">        //将此边权计入答案</span><br><span class="line">        fa[ev] = eu;</span><br><span class="line">        //将eu、ev合并</span><br><span class="line">        <span class="keyword">if</span> (++cnt == n - 1)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        //循环结束条件，及边数为点数减一时</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    n = <span class="built_in">read</span>(), m = <span class="built_in">read</span>();</span><br><span class="line">    <span class="keyword">for</span> (re int i = 1; i &lt;= n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        fa[i] = i;</span><br><span class="line">    &#125;</span><br><span class="line">    //初始化并查集</span><br><span class="line">    <span class="keyword">for</span> (re int i = 0; i &lt; m; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        edge[i].u = <span class="built_in">read</span>(), edge[i].v = <span class="built_in">read</span>(), edge[i].w = <span class="built_in">read</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    kruskal();</span><br><span class="line">    //<span class="built_in">printf</span>(<span class="string">"%d"</span>, ans);</span><br><span class="line">    cout &lt;&lt; ans &lt;&lt; endl;</span><br><span class="line">    <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
